<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Over the Garden Wall | Fanmade Music Library</title>
  <link rel="icon" href="assets/favicon.ico">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <main>

    <img class="logo" src="assets/img2.webp" alt="Logo de Over the Garden Wall">

    <h1>Original Television Soundtrack</h1>

    <!-- BOTÓN Y DROPDOWN -->
    <section class="dropdown-form">

      <button 
        id="toggleForm" 
        class="dropdown-btn" 
        aria-expanded="false" 
        aria-controls="formContainer">
        Añadir canciones
      </button>

      <!-- FORMULARIO -->
      <form id="formContainer" class="formulario oculto">
        <label for="cancion">Selecciona una cancion</label>
        <select id="cancion">
          <option value="">Cargando canciones...</option>
        </select> 
      </form>

    </section> 

    <div class="lista-canciones" id="listaCanciones" aria-live="polite" aria-atomic="true"></div>
    <div id="loading" class="loading-overlay">
      <div class="spinner"></div>
      <p>Warming up the vocal chords... Please wait ⏳</p>
    </div>

  </main>

  <footer>
    <p class="footer1">littlecorny | "OTGW" Fanmade Music Library | <span class="footer2">&copy; 2025</span></p>
  </footer>

  <!-- NOTIFICACIÓN -->
  <div id="notificacion" class="notificacion" role="status" aria-live="polite" aria-atomic="true"></div>
  <audio id="sonidoNotificacion" src="assets/bell.wav" preload="auto"></audio>

  
  <!-- SCRIPTS -->
  <script src="/script-formulario.js"></script>
  <script src="/script.js"></script>
  
  <!-- SCRIPTS DE VERCEL -->

    <!-- speed insights -->
    <script>
    window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>

    <!-- analytics -->
    <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>

</body>
</html>
